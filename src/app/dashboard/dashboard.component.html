  <p *ngIf="user">You are successfully logged in.</p>

  <div *ngIf="user; else loading">
    <h3>User Info</h3>
    <p><b>Name:</b> {{ user.name }}</p>
    <p><b>Email:</b> {{ user.email }}</p>
    <button (click)="logout()">Logout</button>
